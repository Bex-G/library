<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"defer></script>
</head>
<body>
    <button id="newBook">New Book</button>
    <div class="form-popup" id="myForm">
        <form action="" method="get" id="formContainer" name="bookForm">
            
            <label for="title">Title</label>
            <input type="text" name="title">

            <label for="author">Author</label>
            <input type="text" name="author">

            <div class="radio" >
                <label for="readStatus">Have you read this book?</label>
                <input type="radio" value="read" name="readStatus">
                <label for="read">read</label>
                <input type="radio" value="not read" name="readStatus" checked>
                <label for="not read">not read</label>
            </div>

            <button type="submit" id="submitButton">submit!</button>
        </form>
    </div>
    <table id="bookTable">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th></th>
        </tr>
    </table>

</body>
</html>
